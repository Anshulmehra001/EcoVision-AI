name: ecovisionai
description: "EcoVision AI - A VIREN Legacy Project for environmental analysis using AI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP for cloud AI API
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Camera
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # Audio Recording
  record: ^5.1.2
  
  # Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI
  google_fonts: ^6.1.0
  
  # Icons
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  record_linux: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/data/
    - assets/data/eco_tasks.json
    - assets/icons/
  # (If using image_picker for gallery, ensure READ permissions in Android manifest as needed.)

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1B5E20"
  adaptive_icon_foreground: "assets/icons/app_icon.png"